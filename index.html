<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login/Signup Page</title>
  <link rel="icon" type="image/x-icon" href="./assets/image.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <header>
        <h1 id="title">Login</h1>
      </header>
      <form action="">
        <input type="text" placeholder="name" id="nameField">
        <input type="email" placeholder="Username or Email address">

        <input type="password" placeholder="Password">
        <a href="">Forgot Password</a>

        <input type="button" value="Login" id="signinBtn">

        <div class="links"> <a href="#"> <img src="./assets/facebook.png" alt="Facebook"></a>
          <a href="#"> <img src="./assets/twetter.png" alt="Twetter"></a>
          <a href="#"> <img src="./assets/google.png" alt="Google"></a>
        </div>
        <p class="signup">Not a member ? <a href="#" id="signupBtn"> Sign UP</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
